<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix image">
    <a class="more-information-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="task">
    <p>
      <label for="task__new" class="task__new">Add Item</label>
      <div class="task__new--wrapper">
        <input id="task__new" class="task-input" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="task_item__checkbox">
        <label class="task-input">Pay Bills</label>
        <input type="text" class="task-input task-input__field">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-close" src="./remove.svg" alt="close button">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox" class="task_item__checkbox">
        <label class="task-input">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input task-input__field">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button-close" src="./remove.svg" alt="close button">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked class="task_item__checkbox">
        <label class="task-input">See the Doctor</label>
        <input type="text" class="task-input task-input__field">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-close" src="./remove.svg" alt="close button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
